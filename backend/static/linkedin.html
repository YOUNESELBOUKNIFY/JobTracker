<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jobs LinkedIn - Job Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .job-card { transition: transform 0.2s, box-shadow 0.2s; }
    .job-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .pagination-btn { transition: background 0.2s; }
    .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

<header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-md py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
    <h1 class="text-2xl font-bold">Jobs LinkedIn</h1>
    <div class="flex gap-2">
      <button id="clearDBBtn" class="bg-gray-800 px-4 py-2 rounded hover:bg-gray-900 font-semibold text-white">Vider base de données</button>
    </div>
  </div>
  <div class="max-w-7xl mx-auto px-4 mt-2 text-indigo-200 font-semibold flex gap-2 items-center">
    <span>Prochaine session de scraping dans:</span>
    <span id="nextScrapeTimer" class="font-bold">--:--:--</span>
  </div>
</header>

<main class="flex-grow max-w-7xl mx-auto p-6">
  <section>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Toutes les offres LinkedIn</h2>
      <span id="totalJobs" class="text-gray-700 font-medium"></span>
    </div>
    <div id="jobsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="flex justify-center items-center gap-4 my-6">
      <button id="prevPage" class="pagination-btn bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Précédent</button>
      <span>Page <span id="currentPage">1</span> / <span id="totalPages">1</span></span>
      <button id="nextPage" class="pagination-btn bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Suivant</button>
    </div>

    <p id="noJobsMsg" class="text-center text-gray-500 mt-4 hidden">Aucune offre disponible.</p>
  </section>
</main>

<footer class="bg-gray-800 text-gray-200 py-4 mt-auto text-center">
  &copy; 2025 Job Scraper - <strong>Younes Elbouknify</strong>
</footer>

<script>
const jobsContainer = document.getElementById("jobsContainer");
const prevPageBtn = document.getElementById("prevPage");
const nextPageBtn = document.getElementById("nextPage");
const currentPageSpan = document.getElementById("currentPage");
const totalPagesSpan = document.getElementById("totalPages");
const totalJobsSpan = document.getElementById("totalJobs");
const noJobsMsg = document.getElementById("noJobsMsg");
const clearDBBtn = document.getElementById("clearDBBtn");
const nextScrapeTimer = document.getElementById("nextScrapeTimer");

let allJobs = [];
let currentPage = 1;
const PAGE_SIZE = 8;
let nextScrapeTime = null;

// Charger tous les jobs depuis la table jobs_saved
async function loadJobs() {
  try {
    const res = await fetch("/jobs/saved");
    allJobs = await res.json();
    currentPage = 1;
    renderJobs();
  } catch(err) {
    console.error(err);
    allJobs = [];
    renderJobs();
  }
}

// Affichage des jobs avec pagination
function renderJobs() {
  if(allJobs.length === 0){
    jobsContainer.innerHTML = "";
    noJobsMsg.classList.remove("hidden");
    prevPageBtn.disabled = true;
    nextPageBtn.disabled = true;
    totalJobsSpan.textContent = "0 offres";
    currentPageSpan.textContent = 0;
    totalPagesSpan.textContent = 0;
    return;
  }

  noJobsMsg.classList.add("hidden");
  totalJobsSpan.textContent = `${allJobs.length} offres`;

  const totalPages = Math.ceil(allJobs.length / PAGE_SIZE);
  currentPage = Math.min(Math.max(currentPage,1), totalPages);

  currentPageSpan.textContent = currentPage;
  totalPagesSpan.textContent = totalPages;

  const start = (currentPage-1)*PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const pageJobs = allJobs.slice(start,end);

  jobsContainer.innerHTML = "";
  pageJobs.forEach(job => {
    const card = document.createElement("div");
    card.className = "job-card bg-white rounded-lg shadow p-4 flex flex-col justify-between";
    card.innerHTML = `
      <h3 class="font-bold text-lg mb-2">${job.Titre}</h3>
      <p class="text-gray-700 mb-1"><strong>Entreprise:</strong> ${job.Entreprise}</p>
      <p class="text-gray-700 mb-1"><strong>Localisation:</strong> ${job.Localisation}</p>
      <p class="text-gray-500 mb-2"><strong>Publié:</strong> ${job.Publié || "N/A"}</p>
      <div class="flex justify-between mt-2 gap-2 flex-wrap">
        <a href="${job.Lien}" target="_blank" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Voir l'offre</a>
      </div>
    `;
    jobsContainer.appendChild(card);
  });

  prevPageBtn.disabled = currentPage === 1;
  nextPageBtn.disabled = currentPage === totalPages;
}

// Pagination boutons
prevPageBtn.addEventListener("click",()=>{if(currentPage>1){currentPage--;renderJobs();}});
nextPageBtn.addEventListener("click",()=>{const totalPages=Math.ceil(allJobs.length/PAGE_SIZE);if(currentPage<totalPages){currentPage++;renderJobs();}});

// Vider DB complète
async function clearDatabase(){
  if(!confirm("Voulez-vous vraiment supprimer tous les jobs scrappés et réinitialiser la DB ?")) return;
  try{
    const res=await fetch("/jobs/scraped/clear",{method:"DELETE"});
    const data=await res.json();
    alert(data.message);
    allJobs=[];
    currentPage=1;
    renderJobs();
  }catch(err){console.error(err); alert("Impossible de vider la base");}
}

clearDBBtn.addEventListener("click",clearDatabase);

// ---------------- Countdown prochaine session ----------------
function startScrapeCountdown(){
  fetch("/sessions")
    .then(res=>res.json())
    .then(sessions=>{
      if(sessions.length===0) return;
      const lastSession=new Date(sessions[0].created_at);
      nextScrapeTime=new Date(lastSession.getTime()+3600*1000);
    })
    .catch(err=>console.error(err));

  setInterval(()=>{
    if(!nextScrapeTime) return;
    const now=new Date();
    const diff=Math.max(0,Math.floor((nextScrapeTime-now)/1000));
    const h=String(Math.floor(diff/3600)).padStart(2,"0");
    const m=String(Math.floor((diff%3600)/60)).padStart(2,"0");
    const s=String(diff%60).padStart(2,"0");
    nextScrapeTimer.textContent=`${h}:${m}:${s}`;
  },1000);
}

// Initialisation
window.onload = ()=>{
  loadJobs();
  startScrapeCountdown();
};
</script>

</body>
</html>
